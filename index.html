<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    </link>
    <title>DevAllForms</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container">
        <div class="p-3 mb-2 bg-light text-dark heading rounded-5">
            <h1>Registration Form</h1>
        </div>
        <form id="form" class="p-3 mb-2 bg-secondary text-white rounded-5">
            <div class="msg text-danger h4 text-center" id="error"></div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">Firstname:</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter Your Name..." required>
                </div>
                <div class="form-group" >
                    <label for="">Lastname:</label>
                    <input id="lastname" type="text" class="form-control" placeholder="Enter Your LastName..." required>
                </div>
            </div>
            <div class="form-group">
                <div class="col mt-4">
                    <label for="">Address:</label>
                    <input type="text" id="address" maxlength="35" class="form-control" placeholder="Enter Your Address..." required>
                </div>
                <div class="form-group" >
                    <label for="">Date Of Birth:</label>
                    <input id="date" type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="">Gender:</label>
                <select id="gender" class="form-control" >
                  <option selected disabled value="">Choose Yur Gender...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Notes</label>
                <textarea id="about" class="form-control"  rows="3"></textarea>
            </div>
            
            <button id="Add-btn" type="submit" class="btn btn-dark">Add</button>
        </form>


        <div class="users" id="users">
           
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
