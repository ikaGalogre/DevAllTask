<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  </link>
  <title>DevAllForms</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
  <div class="container">
    <div class="p-3 mb-2 bg-light text-dark heading rounded-5">
      <h1>Registration Form</h1>
    </div>
    <form class="p-3 mb-2 bg-secondary text-white rounded-5">
      <div class="form-group ">
        <label for="formFirstname">Firstname:</label>
        <input type="text" class="form-control " id="formFirstname" placeholder="Enter Your Name..." required>
      </div>

     <div class="form-group">
       <label for="formLastname">Lastname:</label>
       <input type="text" class="form-control" id="formLastname" placeholder="Enter Your LastName..." required>
     </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Your Address..." required maxlength="35">
      </div>

      <div class="form-group ">
       <label for="date">Date Of Birth:</label>
        <input type="datetime-local" class="form-control" id="date">
      </div>

     <div class="form-group ">
        <label for="gender" >Gender:</label>
        <select id="gender" class="form-control">
            <option selected disabled value="">Choose Yur Gender...</option>
            <option value="gender">Male</option>
            <option value="gender">Female</option>
        </select>
      </div>

      <div class="form-group ">
        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>  
      <div class="d-grid gap-2 d-md-block button">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
    
    <div class="users">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">BirthDay</th>
            <th scope="col">Gender</th>
            <th scope="col">Mennage</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
